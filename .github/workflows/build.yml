name: Build APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: /home/runner/android-sdk
      ANDROID_SDK_ROOT: /home/runner/android-sdk
      PATH: /home/runner/android-sdk/cmdline-tools/latest/bin:/home/runner/android-sdk/platform-tools:$PATH

    steps:
    - name: Ensure tar is installed
      run: |
        sudo apt update
        sudo apt install -y tar

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt install -y \
          python3 \
          python3-pip \
          openjdk-17-jdk \
          unzip \
          zip \
          wget \
          build-essential \
          libffi-dev \
          libssl-dev \
          ccache

    - name: Install Android SDK Command Line Tools
      run: |
        mkdir -p $ANDROID_HOME/cmdline-tools
        cd $ANDROID_HOME
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline.zip
        unzip cmdline.zip
        mv cmdline-tools $ANDROID_HOME/cmdline-tools/latest

    - name: Accept Android SDK licenses
      run: |
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

    - name: Install Python build tools
      run: |
        pip3 install --upgrade pip
        pip3 install cython buildozer

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: telegram-login-apk
        path: bin/*.apk
